<div class="bmi">
    <h1>BMI Calculator</h1>
    <label for="">Height:</label>
    <input type="number" id="height" [(ngModel)]="num1">
    <br> <br>
    <label for="">Weight:</label>
    <input type="number" id="weight" [(ngModel)]="num2">
    <h2 id="bmi" >Result is:{{bmi}}</h2>
    <button (click)="submit()">Submit</button> 
</div>
