
<h1>Vehicles</h1>

<input type="text" [(ngModel)]="term" (keyup)="filter()" name="" id="">

<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>manufacturer</option>
    <option>model</option>
    <option>type</option>
    <option>fuel</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>

</select>
<button class="btn btn-primary" (click)="sort()">sort</button>

<table class="table table-dark">


    <thead>
        <tr>
            <th>Vehicle</th>
            <th>MAnufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>

        </tr>
    </tbody>


</table>
